baseURL = 'https://tiff.ws'
languageCode = 'en-us'
title = 'And So It Goes'
theme = 'typo'

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "Exploring Tech, Media, and the Indie Web."

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

# Intro on main page, content is markdown
homeIntroTitle = 'Welcome.'
homeIntroContent = """
I am a sysadmin pivoting to cybersecurity. I grew up watching the internet thrive and collapse in on itself. This is an exploration of tech as we use it today and the implications of that in media, culture, and human nature.
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
homeCollection = 'posts'

# Lists parameters
paginationSize = 100
listSummaries = true
listDateFormat = '2 Jan 2006'

# Breadcrumbs
breadcrumbs = true

# Social icons
